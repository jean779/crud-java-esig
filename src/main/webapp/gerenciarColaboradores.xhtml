<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Colaboradores</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form>
		<p:panel header="Colaboradores:">
			<p:messages closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid id="paineldados" columns="4">
				<p:outputLabel value="id" />
				<p:inputText readonly="true" size="10"
					value="#{colaboradoresBean.colaborador.id}" />

				<p:outputLabel value="Nome" for="@next" />
				<p:inputText maxlength="80" size="20"
					value="#{colaboradoresBean.colaborador.nome}" />

				<p:outputLabel value="Cargo" for="@next" />
				<p:inputText maxlength="80" size="20"
					value="#{colaboradoresBean.colaborador.cargo}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Excluir"
					actionListener="#{colaboradoresBean.excluir()}"
					update="tabela paineldados" process="@this" />
				<p:commandButton value="Editar"
					actionListener="#{colaboradoresBean.editar()}"
					update="tabela paineldados" />

			</h:panelGrid>

			<p:separator />

			<p:dataTable id="tabela" emptyMessage="Nenhum Cargo encontrado"
				paginator="true" value="#{colaboradoresBean.colaboradores}"
				var="cursor">
				<p:column headerText="#">
					#{cursor.id}
				 </p:column>
				<p:column headerText="Nome:">
					#{cursor.nome}
				</p:column>
				<p:column headerText="Cargo:">
					#{cursor.cargo}
				</p:column>
				<p:column>
					<p:commandButton value="Selecionar"
						actionListener="#{colaboradoresBean.Selecionar(cursor)}"
						process="@this" update="@form:paineldados"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>



</h:body>
</html>
